{% extends 'base/base.html' %}
{% block main %}
{% load bootstrap4 %}
{% load staticfiles i18n %}
<!DOCTYPE html>
<html>
    <head>
        <title>Reporte de Medicamentos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <canvas id="myChart" width="2" height="2"></canvas>
    
    <script>
        var ctx= document.getElementById("myChart").getContext("2d");
        var myChart= new Chart(ctx,{
            type:"pie",
            data:{
                labels:['EstadoRojo','EstadoAmarillo','EstadoVerde', 'EstadoBlanco', 'EstadoNaranja'],
                datasets:[{
                        label:'Numero de Medicamentos segun su estado de color',
                        data:[2,8,3,4,7,],
                        backgroundColor:[
                            'rgb(255, 30, 30,0.5)',
                            'rgb(239, 251, 0,0.5)',
                            'rgb(0, 255, 72,0.5)',
                            'rgb(250, 250, 250,0.5)',
                            'rgb(244, 070, 017,0.5)',
                        ]
                }]
            },
            options:{
                scales:{
                    yAxes:[{
                            ticks:{
                                beginAtZero:true
                            }
                    }]
                }
            }
        });
    </script>
    </body>
</html>

{% endblock %}
