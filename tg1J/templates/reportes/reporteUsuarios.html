{% extends 'base/base.html' %}
{% block main %}
{% load bootstrap4 %}
{% load staticfiles i18n %}
<!DOCTYPE html>
<html>
    <head>
        <title>Sistema de semaforizaci√≥n Reporte de Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body text-center">
                    <h1>Reporte de Usuarios </h1>
                </div>
                <div class="card-body">
                    <canvas id="myChart" width="2" height="2"></canvas>
                </div>
            </div>
        </div>
        <script>
            var ctx= document.getElementById("myChart").getContext("2d");
            var myChart= new Chart(ctx,{
                type:"bar",
                data:{
                    labels:['Enero','Febrero','Marzo', 'Abril', 'Mayo', 'Junio','Julio','Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                    datasets:[{
                            label:'Numero de Usuarios que Visitan la App Web',
                            data:[10,9,15,5,3,2,8,7,4,11,14,1,],
                            backgroundColor:[
                                'rgb(255, 30, 30,0.5)',
                                'rgb(239, 251, 0,0.5)',
                                'rgb(0, 255, 72,0.5)',
                                'rgb(250, 250, 250,0.5)',
                                'rgb(244, 070, 017,0.5)',
                            ]
                    }]
                },
                options:{
                    scales:{
                        yAxes:[{
                                ticks:{
                                    beginAtZero:true
                                }
                        }]
                    }
                }
            });
        </script>
    </body>
</html>
{% endblock %}
