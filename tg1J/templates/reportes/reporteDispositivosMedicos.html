{% extends 'base/base.html' %}
{% block main %}
{% load bootstrap4 %}
{% load staticfiles i18n %}
<!DOCTYPE html>
<html>
    <head>
        
        <title>Sistema de semaforización Reporte de Dispositivos Médicos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body class="bg-gradient-primary">
        <div class="col-md-6 offset-md-3"> 
            <div class="card">
                <div class="card-body text-center">
                    <h1>Reporte de Dispositivos Médicos</h1>
                </div>
                <div class="card-body">
                    <canvas id="myChart" width="2" height="2"></canvas>
                </div>
            </div>
        </div>
        
        <script>
            var ctx= document.getElementById("myChart").getContext("2d");
            var myChart= new Chart(ctx,{
                type:"pie",
                data:{
                    labels:['EstadoRojo','EstadoAmarillo','EstadoVerde', 'EstadoBlanco', 'EstadoNaranja'],
                    datasets:[{
                            label:'Numero de Dispositivos Médicos segun su estado de color',
                            data:[10,9,15,4,7,],
                            backgroundColor:[
                                'rgb(231, 037, 018)',
                                'rgb(239, 251, 0)',
                                'rgb(0, 255, 72)',
                                'rgb(234, 230, 202)',
                                'rgb(244, 070, 017)',
                            ]
                    }]
                },
                options:{
                    scales:{
                        yAxes:[{
                                ticks:{
                                    beginAtZero:true
                                }
                        }]
                    }
                }
            });
        </script>
    </body>
</html>

{% endblock %}
